<!DOCTYPE html>
<html>
<head>
    <title>Medication Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Medication Tracker</h1>
    <div class="medication">
        <h2>Morning Dose</h2>
        <label for="morningMedication">Taken:</label>
        <input type="checkbox" id="morningMedication">
        <span id = "morningTimestamp"></span> 
    </div>
    <div class="medication">
        <h2>Night Dose</h2>
        <label for="nightMedication">Taken:</label>
        <input type="checkbox" id="nightMedication">
        <span id = "nightTimestamp"></span> 
    </div>
    <button id="submit">Submit</button>
    <p id="status"></p>
    <script src="jason.js"></script>
</body>
</html>
