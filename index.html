<!DOCTYPE html>
<html>
<head>
    <title>Medication Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Medication Tracker</h1>
    <div class="medication">
        <h2>Morning Dose</h2>
        <label for="morningMedication">Taken:</label>
        <span id="morningTimestamp">[Timestamp: <script>document.write(new Date().toLocaleString());</script>]</span>
    </div>
    <div class="medication">
        <h2>Night Dose</h2>
        <label for="nightMedication">Taken:</label>
        <span id="nightTimestamp">[Timestamp: <script>document.write(new Date().toLocaleString());</script>]</span>
    </div>
    <p id="status"></p>
    <script src="script.js"></script>
</body>
</html>
