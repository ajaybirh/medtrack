<!DOCTYPE html>
<html>
<head>
    <img src=" Dancing_Santa.gif " height="40%" width="40%">
    <title>Medication Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Medication Tracker</h1>
    <div class="medication">
        <h2>Morning Dose</h2>
        <label for="morningMedication">Taken:</label>
        <span id="morningTimestamp">[Timestamp: <script>document.write('1/6/2023, 11:11 AM');</script>]</span>
    </div>
    <div class="medication">
        <h2>Night Dose</h2>
        <label for="nightMedication">Taken:</label>
        <span id="nightTimestamp">[Timestamp: <script>document.write('1/5/2023 10:50 PM');</script>]</span>
    </div>
    <div class="medication">
        <h2>Rexy Dose</h2>
        <label for="morningMedication">Taken:</label>
        <span id="morningTimestamp">[Timestamp: <script>document.write('12/21/2023, 11:45 PM');</script>]</span>
    </div>
    <div class="medication">
        <h2>Job Applications</h2>
        <label for="nightMedication">Jobs applied:</label>
        <span id="nightTimestamp">[<script>document.write('177');</script>]</span>
        <label for="nightMedication">Job Rejects:</label>
        <span id="nightTimestamp">[<script>document.write('60');</script>]</span>
        <label for="nightMedication">Job Interviews:</label>
        <span id="nightTimestamp">[<script>document.write('3');</script>]</span>
    </div>
    <p id="status"></p>
    <script src="script.js"></script>
</body>
</html>
